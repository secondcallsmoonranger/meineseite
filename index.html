    <script>
        // Trigger a sound effect on each hover
        const gifImages = document.querySelectorAll('.gif-sound');

        gifImages.forEach(img => {
            img.addEventListener('mouseenter', () => {
                const sound = new Audio('BadToTheBone.wav'); // must match file name
                sound.volume = 1.0;
                sound.play();
            });
        });

        // Start background music once on first mouse move
        const music = document.getElementById('bgmusic');
        let musicStarted = false;

        function startMusic() {
            if (!musicStarted) {
                music.play().catch(err => console.log("Autoplay failed:", err));
                musicStarted = true;
            }
        }

        document.addEventListener('mousemove', startMusic);
    </script>
